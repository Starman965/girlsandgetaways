<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submission Confirmed - LadyTiff Event Poll</title>
    <style>
        :root {
            --tiffany-blue: #81D8D0;
            --header-bg: #000000;     /* Dark blue header */
            --green: #6CE6CB;         /* Deeper green */
            --red: #CB6ce6;          /* Deeper red */
            --yellow: #FFC87E;       /* Golden yellow */
            --primary: var(--header-bg);
            --border-color: #E5E5E5;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen-Sans, Ubuntu, Cantarell, "Helvetica Neue", sans-serif;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            color: #2C3E50;
            line-height: 1.6;
        }

        h1, h2, h3 {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen-Sans, Ubuntu, Cantarell, "Helvetica Neue", sans-serif;
            font-weight: 600;
            color: #2C3E50;
        }

        .header-container {
            display: flex;
            align-items: center;
            gap: 30px;
            padding: 20px 0;
        }

        .logo-container {
            text-align: left;
            flex-shrink: 0;
        }

        .logo-container img {
            max-width: 150px;
            height: auto;
        }

        .header-text {
            flex-grow: 1;
        }

        .header-text h1 {
            margin: 0 0 10px 0;
        }

        .header-text p {
            margin: 0;
            color: #666;
        }

        .confirmation-message {
            margin: 30px 0;
            padding: 30px;
            background: #FFFFFF;
            border: 1px solid var(--border-color);
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            text-align: center;
        }

        .confirmation-message h2 {
            color: var(--tiffany-blue);
            margin-bottom: 20px;
        }

        /* Mobile Responsive Styles */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            .header-container {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }

            .logo-container {
                margin: 0 auto;
            }

            .confirmation-message {
                margin: 15px 0;
                padding: 20px;
            }

            h1 {
                font-size: 24px;
            }

            h2 {
                font-size: 20px;
            }
        }

        /* Ensure minimum tap target sizes */
        @media (hover: none) {
            button {
                min-height: 44px;
                min-width: 44px;
            }
        }
    </style>
</head>
<body>
    <div class="header-container">
        <div class="logo-container">
            <img src="gng.png" alt="Girls and Getaways Logo">
        </div>
        <div class="header-text">
            <h1>Submission Confirmed</h1>
        </div>
    </div>

    <div class="confirmation-message">
        <h2>Thank you for submitting your dates!</h2>
        <p>Your response has been recorded.</p>
    </div>
</body>
</html>
