<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EventBrighter</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <style>
        :root {
            --tiffany-blue: #81D8D0;
            --header-bg: #000000;
            --green: #6CE6CB;
            --red: #CB6ce6;
            --yellow: #FFC87E;
            --primary: var(--header-bg);
            --border-color: #E5E5E5;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            color: #2C3E50;
            line-height: 1.6;
        }

        h1, h2, h3 { color: #2C3E50; }

        .header-container {
            background: #FFFFFF;
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }

        form {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            border: 1px solid var(--border-color);
        }

        input, textarea, button {
            padding: 12px;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            font-size: 16px;
            font-family: inherit;
        }

        button {
            background: var(--tiffany-blue);
            color: #2C3E50;
            border: none;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        button:hover {
            background: var(--header-bg);
            color: white;
        }

        #reportsView {
            margin-top: 40px;
        }

        .event-report {
            background: white;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 30px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            border: 1px solid var(--border-color);
        }

        .report-table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            margin: 15px 0;
            border-radius: 8px;
            overflow: hidden;
            border: 1px solid var(--border-color);
        }

        .report-table th {
            background: var(--header-bg);
            color: white;
            padding: 12px;
        }

        .report-table td {
            padding: 10px;
            border-bottom: 1px solid var(--border-color);
            text-align: center;
        }

        .vote-yes { color: var(--green); }
        .vote-no { color: var(--red); }

        .votes-summary {
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--border-color);
        }

        textarea#eventDescription {
            width: 100%;
            min-height: 100px;
            resize: vertical;
            margin: 10px 0 20px 0;
        }

        .vote-yes, .vote-no { 
            color: #000000;
            font-weight: bold;
            font-size: 18px;
        }

        .event-link-container {
            margin-top: 15px;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 8px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .event-link {
            flex-grow: 1;
            padding: 8px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            background: white;
            color: #666;
            font-size: 14px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .copy-button {
            padding: 8px 16px;
            background: var(--tiffany-blue);
            color: #2C3E50;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            white-space: nowrap;
        }

        .copy-button:hover {
            background: var(--header-bg);
            color: white;
        }

        .event-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .delete-event-btn {
            background: var(--red);
            color: white;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            border: none;
            font-size: 14px;
        }

        .delete-event-btn:hover {
            background: darkred;
        }
    </style>
</head>
<body>
    <div id="createEventView">
        <h2>Create New Event</h2>
        <form id="eventForm">
            <input type="text" id="eventTitle" placeholder="Event Title" required>
            <textarea id="eventDescription" placeholder="Event Description"></textarea>
            
            <div class="date-input">
                <input type="date" id="dateInput" placeholder="Start Date">
                <input type="date" id="endDateInput" placeholder="End Date">
                <button type="button" id="addDateBtn" onclick="addDate()">Add Date Range</button>
            </div>
            
            <div id="datesList"></div>
            <button type="submit">Create Event</button>
        </form>
        
        <div id="shareLink" style="display: none;">
            <h3>Share this Event</h3>
            <div class="event-link-container">
                <input class="event-link" type="text" id="shareLinkInput" readonly>
                <button class="copy-button" onclick="window.copyEventLink()">Copy Link</button>
            </div>
        </div>
    </div>

    <div id="voteView" style="display: none;">
        <h2 id="eventTitleDisplay"></h2>
        <p id="eventDescriptionDisplay"></p>
        
        <input type="text" id="voterName" placeholder="Your Name">
        <div id="votingTable"></div>
        <button onclick="submitVotes()">Submit Votes</button>
    </div>

    <div id="reportsView">
        <h2>Event Reports</h2>
        <div id="eventReports"></div>
    </div>

    <!-- Update Firebase imports -->
    <script type="module" src="https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js"></script>
    <script type="module" src="app.js"></script>
</body>
</html>
